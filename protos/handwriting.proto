// This file defines the protocol buffers to use for interpretting the
// handwriting data.

syntax = "proto3";

// A single StrokeFeature consists of an X value, a Y value, and whether
// or not this is the first element in the stroke.
message StrokeFeature {
    float x = 1;
    float y = 2;
    bool penup = 3;
}

// Strokes are multiple StrokeFeatures.
message Stroke {
    repeated StrokeFeature features = 1;
}

// Labels are encoded as integers, where each int represents a single
// character in the label.
message Label {
    repeated int64 indices = 1;
}

// A single sample is a combination of a Stroke and a Label.
message Sample {
    Stroke stroke = 1;
    Label label = 2;
}

